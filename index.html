<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    
    <div class="header">

        <div class="row">
            <div class="col-12">

                <div class="jumbotron">
                    <h1 class="display-1"><strong>WORD PRESS GAME</strong></h1>
                </div>

            </div>
        </div>

    </div>

    <div class="gameArea">

        <div class="row">

            <div class="col-6">
                <img src="assets/images/makeAWord.jpg" alt="Make A Word">
            </div>

            <div class="col-6">

                <div class="container">
                    <h3>PRESS ANY KEY TO GET STARTED</h3>

                    <h4>WINS: </h4>
                    <p id="wins-text"></p>

                    <h4>CURRENT WORD</h4>
                    <p id="currentWord-text"></p>

                    <h4>NUMBER OF GUESSES REMAINING</h4>
                    <p id="guessesLeft-text"></p>

                    <h4>LETTERS ALREADY GUESSED</h4>
                    <p id="yourGuessesSoFar-text"></p>

                </div>

            </div>
        </div>

        <!-- Link to JavaScript file "dictionary.js" containing all the words -->
        <script src="assets/javascript/dictionary.js"></script>

        <!-- Link to JavaScript file "game.js" where all the logic resides -->
        <script src="assets/javascript/game.js"></script>

    </div>


</body>
</html>
